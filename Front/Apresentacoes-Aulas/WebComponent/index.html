<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebComponent</title>
</head>
<body>
    <botao label="Clique aqui"></botao>

    <script defer>

        class Botao extends HTMLElement {
            constructor() {
                super();
            }

            connectedCallback() {
                const label = this.getAttribute("label") || "Desconhecido";
                this.render(label);
            }

            render(){
                this.innerHTML = `

                    <style>
                        .btn{
                            width: 50px;
                            height: 50px;
                            color: gray;
                            background-color: limegreen;
                        }
                    </style>

                    <button class="botao">Clique</button>
                `;

                this.onclick = () => {
                    alert("Magu");
                    //this.render();
                };
            }

        }

        customElements.define("botao", Botao);
    </script>
</body>
</html>
